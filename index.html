<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criador de Treino | Gest√£o Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@500;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'rgb(var(--color-primary) / <alpha-value>)'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary: 255 212 0; /* Default Yellow */
        
        /* Dark Mode Defaults */
        --bg-body: #000000;
        --bg-panel: #1D1D1D;
        --bg-input: #000000;
        --text-main: #ffffff;
        --text-muted: #9ca3af;
        --border-color: #374151;
        --shadow-color: rgba(0,0,0,0.5);
      }

      body.light-mode {
        --bg-body: #F3F4F6; /* Gray 100 */
        --bg-panel: #FFFFFF;
        --bg-input: #F9FAFB;
        --text-main: #111827; /* Gray 900 */
        --text-muted: #4B5563; /* Gray 600 */
        --border-color: #E5E7EB; /* Gray 200 */
        --shadow-color: rgba(0,0,0,0.1);
      }
      
      body {
        background-color: var(--bg-body);
        color: var(--text-main);
        transition: background-color 0.3s, color 0.3s;
        min-height: 100vh;
      }

      /* Dynamic Utility Classes */
      .bg-background { background-color: var(--bg-body); }
      .bg-panel { background-color: var(--bg-panel); }
      .bg-input { background-color: var(--bg-input); }
      .text-main { color: var(--text-main); }
      .text-muted { color: var(--text-muted); }
      .border-theme { border-color: var(--border-color); }
      .shadow-theme { box-shadow: 0 4px 6px -1px var(--shadow-color), 0 2px 4px -1px var(--shadow-color); }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-panel); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-primary)); 
      }
      .no-print {
        display: block;
      }
      @media print {
        .no-print {
          display: none !important;
        }
        .print-break {
          page-break-before: always;
        }
        body {
          background-color: white !important;
          color: black !important;
        }
        /* Ensure background colors print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
      
      /* Animation Classes manually added as backup */
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-bounce-slow {
        animation: bounce 3s infinite;
      }
      @keyframes bounce {
        0%, 100% { transform: translateY(-5%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
        50% { transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
      }
    </style>
